name: Deploy Preview to Netlify

# This workflow runs when a PR is made to dev

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - dev

permissions:
  pull-requests: write

jobs:
  build_and_deploy_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0

      - name: Install dependencies
        run: bun install

      - name: build
        run: |
          bun run build

      - name: Install Netlify
        run: npm install netlify-cli@17.10.1 -g

      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          netlify deploy \
            --dir build \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_API_TOKEN }} \
            --json \
            > deploy_output.json

      - name: Get Preview URL
        # only needs to run if this is a PR
        if: github.event_name == 'pull_request'
        id: preview_url
        run: |
          NETLIFY_PREVIEW_URL=$(jq -r '.deploy_url' deploy_output.json)
          echo "NETLIFY_PREVIEW_URL=$NETLIFY_PREVIEW_URL" >> "$GITHUB_OUTPUT"

      - name: Comment URL on PR
        # only needs to run if this is a PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          NETLIFY_PREVIEW_URL: ${{ steps.preview_url.outputs.NETLIFY_PREVIEW_URL }}
        with:
          script: |
            async function comment(){
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Preview deployed to URL: ' + process.env.NETLIFY_PREVIEW_URL
                });
              }

            comment();
